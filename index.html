<!DOCTYPE html>
<head>
  <title>todo app</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
</head>
<body>
<header class="img-wrapper">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="more-inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
</header>
<main class="page-element">
  <section id="element-list__add">
    <label for="new-task">add item</label>
    <form class="form-element__add" method="dialog">
      <input id="new-task" class="task" type="text">
      <button>add</button>
    </form>
  </section>
  <h3>todo</h3>
  <ul id="incomplete-tasks">
    <li>
      <input type="checkbox">
      <label class="task">pay bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img alt="remove item" src="./remove.svg">
      </button>
    </li>
    <li class="edit-mode">
      <input type="checkbox">
      <label class="task">go shopping</label>
      <input type="text" value="go shopping"class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img alt="remove item" src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3>completed</h3>
  <ul id="completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="task">see the doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img alt="remove item" src="./remove.svg">
      </button>
    </li>
  </ul>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
<html>
